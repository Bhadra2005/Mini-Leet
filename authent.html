<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #6978b4, #eadfdf, #e6e4e1);
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 300px;
            text-align: left;
            padding: 20px;
            margin-left: 20px;
        }

        .login-form {
            background: rgba(128, 147, 200, 0.2);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(61, 54, 54, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 10px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: calc(100% - 20px);
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .gsi-material-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: calc(100% - 20px);
            margin: 10px;
        }

        .gsi-material-button:hover {
            background-color: #f5f5f5;
        }

        .gsi-material-button-icon svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .error {
            color: #f44336;
            display: none;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="button" onclick="authenticate()">Login</button>
                <p id="error" class="error">Invalid username or password.</p>
            </form>

            <button class="gsi-material-button" onclick="googleSignIn()">
                <div class="gsi-material-button-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                </div>
                <span>Sign in with Google</span>
            </button>
        </div>
    </div>

    <script>
        function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "password") {
                window.location.href = "popup.html"; 
            } else {
                document.getElementById("error").style.display = "block";
            }
        }

        function googleSignIn() {
            window.location.href = "https://accounts.google.com/signin";
        }
    </script>
</body>
</html>
