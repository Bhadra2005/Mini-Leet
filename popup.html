<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LeetCode Revision</h1>
            <p>Practice and revise your coding skills.</p>
        </header>

        <section class="problem-section">
            <h2>Current Problem</h2>
            <div id="problem-display" class="problem-card">
                <p>No problem selected yet.</p>
            </div>
            <div class="button-group">
                <button id="random-problem" class="btn primary">Get Random Problem</button>
                <button id="next-question" class="btn secondary">Next Question</button>
                <button id="concept-cleared" class="btn success">Concept Cleared</button>
            </div>
        </section>

        <section class="queue-section">
            <h2>Revision Queue</h2>
            <div id="revision-queue" class="queue-list">
                <p>Queue is empty.</p>
            </div>
        </section>

        <footer>
            <p>LeetCode Revision Â© 2025</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
