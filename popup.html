<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Updated background to match the uploaded file */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #d0d8ff, #f3e6ff); /* Blue-to-light-purple gradient */
            position: relative;
            height: 100vh;
        }

        /* Login button positioned like the original */
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            background-color: #5c7cfa; /* Complementary blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background-color: #4263eb; /* Slightly darker shade for hover */
            transform: translateY(-2px); /* Button lift effect */
        }

        /* Center the container content */
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }

        /* Header with dark navy color */
        header {
            margin: 60px 0 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #0a1f44; /* Dark navy color */
        }

        header p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #0c244e; /* Matches the header's navy color */
        }

        /* Section titles with the same dark navy color */
        h2 {
            font-size: 20px;
            color: #0a1f44; /* Matches "LeetCode Revision" header color */
            margin-bottom: 10px;
        }

        /* General text styling */
        p {
            margin: 5px 0 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Login button in the top-right corner -->
    <button class="login-button" onclick="window.location.href='authent.html'">Login/Sign In</button>

    <div class="container">
        <header>
            <h1>LeetCode Revision</h1>
            <p>Practice and revise your coding skills.</p>
        </header>

        <section class="problem-section">
            <h2>Current Problem</h2> <!-- Same color as "LeetCode Revision" -->
            <div id="problem-display" class="problem-card">
                <p>No problem selected yet.</p>
            </div>
            <div class="button-group">
                <button id="random-problem" class="btn primary">Get Random Problem</button>
                <button id="next-question" class="btn secondary">Next Question</button>
                <button id="concept-cleared" class="btn success">Concept Cleared</button>
            </div>
        </section>

        <section class="queue-section">
            <h2>Revision Queue</h2> <!-- Same color as "LeetCode Revision" -->
            <div id="revision-queue" class="queue-list">
                <p>Queue is empty.</p>
            </div>
        </section>

        <footer>
            <p>LeetCode Revision Â© 2025</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
